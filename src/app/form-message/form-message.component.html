<div id="mensaje" class="container container-message animated bounceInDown" >
    <hr/>
    <br/>
    <h2 class="text-center">Agregar Mensaje</h2>
    <br/>
    <form >
        <div class="form-group" >
            <label>Titulo</label>
            <input type="text" class="form-control" [(ngModel)]="form.titulo" name="titulo" placeholder="Agrega un titulo" />
        </div>
        <div class="form-group" >
            <label>Mensaje</label>
            <textarea rows="4" [(ngModel)]="form.mensaje" placeholder="Agregue mensaje" class="form-control" cols="50" name="mensaje" >

            </textarea>
        </div>
        <div class="form-group">
            <label>Estado</label>
                <select [(ngModel)]="form.estado" name="estado" class="form-control" >
                    <option value="publico">Publico</option>
                    <option value="privado">Privado</option>
                </select>
            </div>
        <button class="btn btn-primary" type="submit" (click)="submit()" >Enviar</button>
    </form>
    <hr/>
</div>
